name: vidya_music
description: A player for the Vidya Intarweb Playlist (aka VIP Aersia)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.1+17

environment:
  sdk: ^3.7.0
  flutter: '>=3.29.0'

dependencies:
  flutter:
    sdk: flutter

  audio_video_progress_bar: ^2.0.3
  bloc: ^9.0.0
  device_info_plus: ^11.4.0
  easy_localization: ^3.0.7+1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  http: ^1.4.0
  just_audio: ^0.10.3
  just_audio_background: ^0.0.1-beta.17
  meta: ^1.15.0
  package_info_plus: ^8.3.0
  path_provider: ^2.1.5
  provider: ^6.1.5
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.5.3
  text_scroll: ^0.2.0
  url_launcher: ^6.3.1
  vs_scrollbar: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^7.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/config.json
    - assets/icon/
    - assets/i18n/
